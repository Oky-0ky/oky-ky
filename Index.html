<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Tidur, Sayangku üíïüåô</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
      max-width: 90%;
      animation: fadeIn 3s ease-in-out;
    }
    h1 {
      font-size: 3.5em;
      margin: 0;
      color: #ff69b4;
      text-shadow: 0 0 15px #ff69b4;
    }
    p {
      font-size: 1.6em;
      margin: 20px 0;
      line-height: 1.5;
    }
    .heart {
      color: #ff69b4;
      font-size: 1.8em;
      animation: beat 1.5s infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .stars {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 5s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* Floating heart styles */
    #hearts { position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; overflow: hidden; }
    .floating-heart {
      position: absolute;
      pointer-events: none;
      font-size: 2rem;
      transform: translate(-50%, -50%) scale(0.9);
      animation: floatUp 1500ms ease-out forwards, pop 600ms ease;
      opacity: 0;
      will-change: transform, opacity;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translate(-50%, 0) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -120px) scale(1.1); }
    }
    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0.8); }
      50% { transform: translate(-50%, -50%) scale(1.25); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .dedication {
      margin-top: 14px;
      text-align: center;
      color: #ffb6c1;
      font-size: 0.95rem;
      font-style: italic;
      text-shadow: 0 0 8px rgba(255,182,193,0.18);
    }


    /* Mobile responsive tweaks */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .container { padding: 18px; border-radius: 14px; max-width: 95%; }
      .heart { font-size: 1.4em; }
    }
    @media (max-width: 360px) {
      h1 { font-size: 1.6rem; }
      p { font-size: 0.95rem; }
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>
  <div id="hearts" aria-hidden="true"></div>

  <div class="container">
    <h1><span id="typed-text" aria-live="polite" aria-atomic="true"></span></h1>
    <p><span id="typed-p1" aria-live="polite" aria-atomic="true"></span> <span class="heart">‚ù§Ô∏è</span></p>
    <p><span id="typed-p2" aria-live="polite" aria-atomic="true"></span></p>
    <p><span id="typed-p3" aria-live="polite" aria-atomic="true"></span></p>
  </div>

  <!-- Musik romantis autoplay (Love Spell - royalty free dari Fesliyan Studios) -->
  <audio id="bgm" loop volume="0.3" autoplay muted>
    <source src="na.mp3" type="audio/mpeg">
    Browser kamu tidak support audio. Coba Chrome ya sayang.
  </audio>

  <!-- Script untuk unmute setelah load (biar autoplay lebih mungkin jalan) + bintang -->
  <script>
    const audio = document.getElementById('bgm');
    
    // Coba unmute setelah halaman load
    window.addEventListener('load', () => {
      audio.muted = false;
      audio.play().catch(() => {
        // Kalau gagal autoplay, tunggu interaksi user (klik mana saja)
        document.body.addEventListener('click', () => {
          audio.muted = false;
          audio.play();
        }, { once: true });
      });
    });

    // Efek bintang jatuh
    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = Math.random() * 3 + 3 + 's';
      document.getElementById('stars').appendChild(star);
      setTimeout(() => star.remove(), 8000);
    }
    
    setInterval(createStar, 300);

    // Animasi hati muncul (otomatis saat load & saat user mengetuk/klik)
    const heartsContainer = document.getElementById('hearts');

    function createFloatingHeart(x = null, y = null) {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerText = '‚ù§Ô∏è';

      const left = (x !== null) ? x + 'px' : (window.innerWidth / 2) + 'px';
      const top = (y !== null) ? y + 'px' : (window.innerHeight * 0.65) + 'px';
      heart.style.left = left;
      heart.style.top = top;

      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 1800);
    }

    // Buat beberapa hati saat halaman dibuka
    window.addEventListener('load', () => {
      for (let i = 0; i < 6; i++) {
        setTimeout(() => {
          const x = window.innerWidth * (0.3 + Math.random() * 0.4);
          const y = window.innerHeight * (0.55 + Math.random() * 0.15);
          createFloatingHeart(x, y);
        }, i * 250);
      }
    });

    // Buat hati saat pengguna mengetuk / mengklik layar (berguna di hp)
    document.addEventListener('click', (e) => {
      createFloatingHeart(e.clientX, e.clientY);
    });

    // Typing animation (ketik) untuk judul dan dedikasi
    function typeText(el, text, minDelay = 40, maxDelay = 120, callback) {
      el.textContent = '';
      let i = 0;
      function tick() {
        if (i <= text.length - 1) {
          el.textContent += text.charAt(i);
          i++;
          const delay = Math.random() * (maxDelay - minDelay) + minDelay;
          setTimeout(tick, delay);
        } else {
          if (typeof callback === 'function') callback();
        }
      }
      tick();
    }

    window.addEventListener('load', () => {
      const typedEl = document.getElementById('typed-text');
      const fullText = 'Selamat Tidur, Sayangku üí§üåô';
      // start typing heading
      typeText(typedEl, fullText, 50, 120, () => {
        // after heading typed, set aria-label for screenreaders and start dedication
        typedEl.setAttribute('aria-label', fullText);
        // Start typing paragraphs after a short delay
        const p1 = document.getElementById('typed-p1');
        const p2 = document.getElementById('typed-p2');
        const p3 = document.getElementById('typed-p3');
        const p1Text = 'Semoga harinya besok tetap semangat dan bahagia sayangku';
        const p2Text = 'Mimpi indah ya, aku selalu ada di setiap doaku untukmu.';
        const p3Text = 'Tidur yang nyenyak, cintaku...';

        setTimeout(() => {
          typeText(p1, p1Text, 30, 90, () => {
            p1.setAttribute('aria-label', p1Text);
            setTimeout(() => {
              typeText(p2, p2Text, 30, 90, () => {
                p2.setAttribute('aria-label', p2Text);
                setTimeout(() => {
                  typeText(p3, p3Text, 30, 90, () => {
                    p3.setAttribute('aria-label', p3Text);
                  });
                }, 300);
              });
            }, 250);
          });
        }, 500);
      });
    });

  </script>

</body>
</html>
